<html>

  <head>
    <title>Fulcrum LineChart Demo</title>

    <link rel="stylesheet" type="text/css" href="css/line-chart-0.0.1.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
  </head>
  
  <body>
    <h2>Fulcrum LineChart Demo</h2>

    
    <div id="demoContainerD" class="line-chart-container">
    </div>

    <button class='old-data'>Old Data</button>
    <button class='new-data'>New Data</button>

    <div class='current-index'></div>
    
    <script src="js/lib/jquery-1.10.1.js"               type="text/javascript"></script>
    <script src="js/lib/jquery.ba-throttle-debounce.js" type="text/javascript"></script>
    <script src="js/lib/raphael-2.1.0.js"               type="text/javascript"></script>
    <script src="js/ci/linechart-0.0.1.js"              type="text/javascript"></script>
    <script src="js/ci/jquery.linechart-0.0.1.js"       type="text/javascript"></script>

    <script type="text/javascript">

      $( function() {

        var lineChartOpts = {
          onSelect : function( index, value, label, metadata ) {
            $( '.current-index').html( JSON.stringify( metadata ) );
          }
        }

        var chart = $( '.line-chart-container' ).lineChart( lineChartOpts );
        chart.setSelectedIndex( 25 );


        $( '.new-data' ).click( function() {
          chart.updateValues( [
            55, 19, 17, 10,  6, 19, 14,  3,  7,  4, 22, 23, 22, 99, 98,
            99, 70, 36, 31, 25, 24, 32, 38, 47, 61, 84, 50, 38, 20,  1
          ] );
        } );

        $( '.old-data' ).click( function() {
          chart.updateValues( [
            122, 140, 99, 85, 68, 54, 50, 45, 43, 30, 28, 25, 26, 25,
            27, 27, 30, 36, 31, 25, 24, 32, 38, 47, 61, 84, 102, 111,
            90, 61
          ] );
        } );

      } );

    </script>
  </body>

</html>
