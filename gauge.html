<html>

  <head>
    <title>Fulcrum Gauge Demo</title>

    <link rel="stylesheet" type="text/css" href="css/gauge-0.0.1.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
  </head>
  
  <body>
    <h2>Fulcrum Gauge Demo</h2>

    
    <div id="demoContainerD" class="gauge-container">
    </div>
    
    <script src="js/lib/jquery-1.10.1.js"     type="text/javascript"></script>
    <script src="js/lib/raphael-2.1.0.js"     type="text/javascript"></script>
    <script src="js/ci/eskimo-0.0.1.js"       type="text/javascript"></script>
    <script src="js/ci/gauge-0.0.1.js"        type="text/javascript"></script>
    <script src="js/ci/jquery.gauge-0.0.1.js" type="text/javascript"></script>

    <script type="text/javascript">

      $( function() {

        var gaugeOpts = {
          startNumerator   : 0,
          numerator        : 40,
          denominator      : 30,
          animateOnCreate  : true,
          animation        : 1000
        }

        $( '.gauge-container' ).gauge( gaugeOpts );

      } );

    </script>
  </body>

</html>
